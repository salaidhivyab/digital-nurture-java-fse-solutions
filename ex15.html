<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders, Shadows, and Rounded Corners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Image with border, primary color border, and rounded-circle -->
    <div class="container mt-5">
        <img src="https://via.placeholder.com/150" class="border border-primary border-3 rounded-circle" alt="Rounded Image">
    </div>

    <!-- Card with shadow and rounded-pill -->
    <div class="container mt-5">
        <div class="card shadow-lg rounded-pill">
            <div class="card-body">
                <h5 class="card-title">Card with Shadow and Rounded Pill</h5>
                <p class="card-text">This card has a large shadow and rounded-pill corners.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
