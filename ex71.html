<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="display-1">Display 1 Heading</h1>
        <p class="lead">This is a lead paragraph. It is a bit more emphasized than regular text.</p>
        <p class="text-muted">This is muted text. It's less emphasized and usually used for secondary text.</p>
        <p class="fw-bold">This text is boldened using the fw-bold class.</p>
        <p class="fw-light">This text is lighter than usual.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
