<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Fixed Footer -->
    <div class="container mt-5">
        <footer class="position-fixed bottom-0 w-100 bg-dark text-white text-center p-3">
            <p>Fixed Footer - Stays at the bottom of the page</p>
        </footer>
    </div>

    <!-- Image with Badge Overlay -->
    <div class="container mt-5">
        <div class="position-relative">
            <img src="https://via.placeholder.com/500" class="img-fluid" alt="Image with Badge">
            <span class="position-absolute top-0 start-0 p-2 bg-danger text-white rounded-circle">New</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
